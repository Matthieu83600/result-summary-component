<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <h1 class="sr-only">Results Summary Component</h1>
      <div class="card">
        <div class="card__result">
          <h2 class="card__result-title">Your Result</h2>
          <div class="card__result-score">
            <span class="card__result-score-total">76</span>
            <span class="card__result-score-of">of 100</span>
          </div>
          <h3 class="card__result-performance">Great</h3>
          <p class="card__result-description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="card__summary">
          <h2 class="card__summary-title">Summary</h2>
          <div class="card__summary-stats">
            <div class="card__summary-stats-item">
              <img
                src="./assets/images/icon-reaction.svg"
                alt=""
                class="card__summary-stats-item-icon"
                width="20"
                height="20"
              />
              <h3 class="card__summary-stats-item-name">Reaction</h3>
              <p class="card__summary-stats-item-note"><span>80</span> / 100</p>
            </div>
            <div class="card__summary-stats-item">
              <img
                src="./assets/images/icon-memory.svg"
                alt=""
                class="card__summary-stats-item-icon"
                width="20"
                height="20"
              />
              <h3 class="card__summary-stats-item-name">Memory</h3>
              <p class="card__summary-stats-item-note"><span>92</span> / 100</p>
            </div>
            <div class="card__summary-stats-item">
              <img
                src="./assets/images/icon-verbal.svg"
                alt=""
                class="card__summary-stats-item-icon"
                width="20"
                height="20"
              />
              <h3 class="card__summary-stats-item-name">Verbal</h3>
              <p class="card__summary-stats-item-note"><span>61</span> / 100</p>
            </div>
            <div class="card__summary-stats-item">
              <img
                src="./assets/images/icon-visual.svg"
                alt=""
                class="card__summary-stats-item-icon"
                width="20"
                height="20"
              />
              <h3 class="card__summary-stats-item-name">Visual</h3>
              <p class="card__summary-stats-item-note"><span>72</span> / 100</p>
            </div>
          </div>
          <button class="card__summary-continue">Continue</button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://matthieubonjour.dev" target="_blank">Matthieu Bonjour</a>.
    </footer>
  </body>
</html>
