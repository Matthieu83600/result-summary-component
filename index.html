<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <h1 class="sr-only">Results Summary Component</h1>
      <div class="card">
        <div class="card__result">
          <h2 class="card__result-title">Your Result</h2>
          <span class="card__result-score">76 of 100</span>
          <h3 class="card__result-performance">Great</h3>
          <p class="card__result-description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="card__summary">
          <h2 class="card__summary-title">Summary</h2>
          <div class="card__summary-stat">
            <img
              src="./assets/images/icon-reaction.svg"
              alt=""
              class="card__summary-stat-icon"
              width="20"
              height="20"
            />
            <h3 class="card__summary-stat-name">Reaction</h3>
            <span class="card__summary-stat-note">80 / 100</span>
          </div>
          <div class="card__summary-stat">
            <img src="./assets/images/icon-memory.svg" alt="" class="card__summary-stat-icon" width="20" height="20" />
            <h3 class="card__summary-stat-name">Memory</h3>
            <span class="card__summary-stat-note">92 / 100</span>
          </div>
          <div class="card__summary-stat">
            <img src="./assets/images/icon-verbal.svg" alt="" class="card__summary-stat-icon" width="20" height="20" />
            <h3 class="card__summary-stat-name">Verbal</h3>
            <span class="card__summary-stat-note">61 / 100</span>
          </div>
          <div class="card__summary-stat">
            <img src="./assets/images/icon-visual.svg" alt="" class="card__summary-stat-icon" width="20" height="20" />
            <h3 class="card__summary-stat-name">Visual</h3>
            <span class="card__summary-stat-note">72 / 100</span>
          </div>
          <button class="card__summary-continue">Continue</button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://matthieubonjour.dev" target="_blank">Matthieu Bonjour</a>.
    </footer>
  </body>
</html>
